<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = parseFloat(prompt("Nhap foot"));
    let meter = parseFloat(prompt("nhap meter"));
    function footToMeter(foot) {
        toMeter = foot * 0.305;
        return toMeter;

    }

    function meterToFoot(meter) {
        toFoot = meter * 3.279;
        return toFoot;

    }

    footToMeter(foot);
    meterToFoot(meter);

    document.write(foot + 'foot' + '=' + toMeter + 'meter');
    document.write("<br>");
    document.write(meter + 'meter' + '=' + toFoot + 'foot');

</script>
</body>
</html>
